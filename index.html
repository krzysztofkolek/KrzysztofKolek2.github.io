<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/animate.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js">
        <div class="main-container">
            <div class="container">
                <div id="author">
                    <div class="animated bounceInDown">
                        <h1>Hi I'm </h1>
                    </div>
                    <div class="animated bounceInLeft red-font">
                        <h1>Kris</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-container">
            <div class="container">
                <div id="author">
                    <div class="animated bounceInDown">
                        <h1>Projects</h1>
                    </div>
                    <section class="project-list">

                        <dl class="list maki project-description">
                            <dt>Current projects</dt>
                            <dd><a href="http://github.com/krzysztofkolek/color-map">Color map</a>
                            </dd>
                            <dd><a href="http://github.com/krzysztofkolek/AdventureWorksAPI">AdventureWorks API</a>
                            </dd>
                            <dd><a href="http://github.com/krzysztofkolek/NorthwindWindowsStore">Northwind Windows Store</a>
                            </dd>
                            <dd><a href="http://github.com/krzysztofkolek/ng-shop">ng shop</a>
                            </dd>
                        </dl>

                    </section>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="container">
                <div id="right-top">
                    <div class="animated bounceInDown">
                        <h1>Technologies</h1>
                    </div>
                    <div class="main-container-information">
                        <canvas id="web"></canvas>
                        <div>
                            <canvas id="js"></canvas>
                        </div>
                        <div>
                            <canvas id="dotnet"></canvas>
                        </div>
                    </div>
                    <div id="detailed-information">

                    </div>
                </div>
                <div id="right">
                    <div class="animated bounceInDown">
                        <h1>Contact me :)</h1>
                    </div>
                    <div class="main-container-information">
                        <div>(+48) 669 444 981</div>
                        <div>github.com/krzysztofkolek</div>
                        <div>krzysztof.kolek.praca@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="particles.js"></script>
    <script src="js/app.js"></script>

    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/waterbubble.js"></script>
    <script src="js/makisu.js"></script>
    <script type="text/javascript">
        $('#web').waterbubble();
        $('#web').waterbubble({

            // bubble size
            radius: 100,

            // border width
            lineWidth: 1,

            // data to present
            data: 0.8,

            // color of the water bubble
            waterColor: 'rgba(25, 139, 201, 1)',

            // text color
            textColor: 'rgba(06, 85, 128, 0.8)',

            // custom font family
            font: '30px Arial',

            // show wave
            wave: true,

            // custom text displayed inside the water bubble
            txt: 'HTML/CSS',

            // enable water fill animation
            animation: true

        });
        $('#js').waterbubble();
        $('#js').waterbubble({

            // bubble size
            radius: 100,

            // border width
            lineWidth: 1,

            // data to present
            data: 0.9,

            // color of the water bubble
            waterColor: 'rgba(25, 139, 201, 1)',

            // text color
            textColor: 'rgba(06, 85, 128, 0.8)',

            // custom font family
            font: '30px Arial',

            // show wave
            wave: true,

            // custom text displayed inside the water bubble
            txt: 'JavaScript',

            // enable water fill animation
            animation: true

        });

        $('#dotnet').waterbubble();
        $('#dotnet').waterbubble({

            // bubble size
            radius: 100,

            // border width
            lineWidth: 1,

            // data to present
            data: 0.95,

            // color of the water bubble
            waterColor: 'rgba(25, 139, 201, 1)',

            // text color
            textColor: 'rgba(06, 85, 128, 0.8)',

            // custom font family
            font: '30px Arial',

            // show wave
            wave: true,

            // custom text displayed inside the water bubble
            txt: '.Net',

            // enable water fill animation
            animation: true

        });


        $('#web').hover(function() {
            $('#detailed-information').fadeIn(100);
            $('#right').css('margin-top', '10%');
            $('#detailed-information').html('<div class="animated fadeIn"> ' +
                '<ul style="list-style-type:circle">' +
                '  <li><b>Bootstrap</b> - < 1 year</li>' +
                '  <li><b>RWD</b> - < 1 year</li>' +
                '</ul>' +
                '</div>');
        });

        $('#js').hover(function() {
            $('#detailed-information').fadeIn(100);
            $('#right').css('margin-top', '10%');
            $('#detailed-information').html('<div class="animated fadeIn"> ' +
                '<ul style="list-style-type:circle">' +
                '  <li><b>jQuery</b> - 2 years </li>' +
                '  <li><b>Angular 1</b> - 1 year</li>' +
                '  <li><b>Aurelia</b> - < 1 year</li>' +
                '</ul>' +
                '</div>');
        });

        $('#dotnet').hover(function() {
            $('#detailed-information').fadeIn(100);
            $('#right').css('margin-top', '10%');
            $('#detailed-information').html('<div class="animated fadeIn"> ' +
                '<ul style="list-style-type:circle">' +
                '  <li><b>ASP </b> - 1+ year</li>' +
                '  <li><b>WinForms</b> - 2+ years</li>' +
                '  <li><b>WPF</b> - < 1 year </li>' +
                '  <li><b>Ninject</b> - 1+ years</li>' +
                '  <li><b>Autofac</b> - 1+ years</li>' +
                '  <li><b>NUnit</b> - 1+ years</li>' +
                '</ul>' +
                '</div>');
        });

        $('#web').mouseleave(function() {
            $('#right').css('margin-top', '70%');
            $('#detailed-information').fadeOut(0);
        });
        $('#js').mouseleave(function() {
            $('#right').css('margin-top', '70%');
            $('#detailed-information').fadeOut(0);
        });
        $('#dotnet').mouseleave(function() {
            $('#right').css('margin-top', '70%');
            $('#detailed-information').fadeOut(0);
        });

        if ($.fn.makisu.enabled) {

            var $sashimi = $('.sashimi');
            var $nigiri = $('.nigiri');
            var $maki = $('.maki');

            // Create Makisus

            $nigiri.makisu({
                selector: 'dd',
                overlap: 0.85,
                speed: 1.7
            });

            $maki.makisu({
                selector: 'dd',
                overlap: 0.6,
                speed: 0.85
            });

            $sashimi.makisu({
                selector: 'dd',
                overlap: 0.2,
                speed: 0.5
            });

            // Open all
            $('.list').makisu('open');

        } else {
            $('.warning').show();
        }
    </script>

    </script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>

</body>

</html>
